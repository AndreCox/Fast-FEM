name: Build and Release C++ Project

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    env:
      EXECUTABLE_NAME: main # change this if the binary name ever changes
    steps:
      - uses: actions/checkout@v5
      - name: Install build tools and SFML
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake \
            libx11-dev libxrandr-dev libxcursor-dev libxi-dev libxext-dev \
            libgl1-mesa-dev libudev-dev libopenal-dev libasound2-dev pkg-config \
            libogg-dev libvorbis-dev libflac-dev libfreetype6-dev
      - name: Configure (Linux)
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
      - name: Build (Linux)
        run: cmake --build build --config Release -- -j
      - name: Prepare Final Package (Linux)
        run: |
          mkdir dist
          cp build/${{ env.EXECUTABLE_NAME }} dist/
          cp -r build/resources dist/
      - name: Package (Linux)
        run: tar -czf fastfem-linux.tar.gz -C dist .
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: fastfem-linux
          path: fastfem-linux.tar.gz

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v5
      - name: Setup vcpkg and install SFML
        run: |
          git clone https://github.com/microsoft/vcpkg.git C:\vcpkg
          C:\vcpkg\bootstrap-vcpkg.bat
          C:\vcpkg\vcpkg.exe install libogg:x64-windows libvorbis:x64-windows libflac:x64-windows freetype:x64-windows
      - name: Configure (Windows)
        run: cmake -S . -B build -A x64 -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake
      - name: Build (Windows)
        run: cmake --build build --config Release
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: fastfem-windows
          path: build/Release

  release:
    permissions:
      contents: write
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1
      - name: Prepare release info
        id: prep_release
        run: |
          # compute tag as an increasing version using the run number
          TAG="v${GITHUB_RUN_NUMBER}"
          # try to get the latest commit subject (fallback to tag if empty)
          COMMIT_MSG=$(git log -1 --pretty=%s 2>/dev/null || echo "")
          if [ -z "$COMMIT_MSG" ]; then
            NAME="$TAG"
          else
            # sanitize commit message (single-line, remove quotes, limit length)
            NAME=$(echo "$COMMIT_MSG" | tr '\n' ' ' | sed 's/[\"'"'"']//g' | cut -c1-100)
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "name=$NAME" >> $GITHUB_OUTPUT
      - name: Download linux artifact
        uses: actions/download-artifact@v4
        with:
          name: fastfem-linux
          path: artifacts
      - name: Download windows artifact
        uses: actions/download-artifact@v4
        with:
          name: fastfem-windows
          path: artifacts/windows
      - name: Package Windows Asset
        run: |
          cd artifacts/windows/
          zip -r artifacts/fastfem-windows.zip artifacts/windows/
          cd ../..
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.prep_release.outputs.tag }}
          release_name: ${{ steps.prep_release.outputs.name }}
          draft: false
          prerelease: false
      - name: Upload Linux asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/fastfem-linux.tar.gz
          asset_name: fastfem-linux.tar.gz
          asset_content_type: application/gzip
      - name: Upload Windows asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/fastfem-windows.zip
          asset_name: fastfem-windows.zip
          asset_content_type: application/zip
